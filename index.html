<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Designs</title>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>
<body>
    <div id="side-img">
        <figure>
            <img id="cafe" src="./images/cafe-shop-modern.jpg" />
            <figcaption>
                From <a href="https://www.pinterest.com/theglenjackson/">
                    theglenjackson on pinterest
                </a>
            </figcaption>
        </figure>
        <div class="logo">
            <img class="logo img" src="./images/odin-lined.png">
            <h3 class="logo txt">CAFE DESIGNS</h3>
        </div>
    </div>
    <form id="form">
        <p>
            By signing up, you'll join our family of thousands! Enjoy discounts and reliable customer services. We also link up our clients with related ideas and over the years we have pioneered great business partnerships.
        </p>
        <fieldset>
            <p>
                Provide the details below
            </p>

            <div>
                <div>
                    <label>First Name:</label>
                    <input class="data" required type="text">
                 </div>
                <div>
                    <label>Last Name:</label>
                    <input class="data" required type="text">
                 </div>
                <div>
                    <label>Choose a username:</label>
                    <input class="data" required type="text" max length="12" minlength="6">
                </div>
                <div>
                    <label>Date of Birth:</label>
                    <input class="data" required type="date">
                 </div>
                <div>
                    <label>Email:</label>
                    <input class="data" required type="email">
                 </div>
                <div>
                    <label>Mobile NO.</label>
                    <input class="data" required type="number">
                 </div>
                <div>
                    <label>Create password:</label>
                    <input class="data" required type="password" >
                </div>
                <div>
                    <label for="">Retype password:</label>
                    <input class="data" required type="password" >
                </div>
            </div>
        </fieldset>
        <input type="checkbox">
        <label>Sign up for our weekly newsletter and updates</label>
        <br>
        <input required type="checkbox" >
        <label>I have read and understood the <a href="#">terms and conditions</a></label>
        <br>
        <button type="submit">Create</button>
        <p>Aleady have an account?
             <a href="#">Login</a>
        </p>
    </form>
</body>
</html>
