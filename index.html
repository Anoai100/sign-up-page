<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Designs</title>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>
<body>
    <div id="side-img">
        <figure>
            <img id="cafe" src="./images/cafe-shop-modern.jpg" />
            <figcaption>
                From <a href="https://www.pinterest.com/theglenjackson/">
                    theglenjackson on pinterest
                </a>
            </figcaption>
        </figure>
        <div class="logo">
            <img class="logo img" src="./images/odin-lined.png">
            <h3 class="logo txt">CAFE DESIGNS</h3>
        </div>
    </div>
    <form id="form">
        <p>
            By signing up, you'll join our family of thousands! Enjoy discounts and reliable customer services. We also link up our clients with related ideas and over the years we have pioneered great business partnerships.
        </p>
        <fieldset>
            <legend>Provide the details below</legend>

            <label>First Name:</label>
            <input type="text">
            <label>Last Name:</label>
            <input type="text">
            <label>Choose a username:</label>
            <input type="text" maxlength="12" minlength="6">
            <label>Date of Birth:</label>
            <input type="date">
            <label>Email:</label>
            <input type="email">
            <label>Create password:</label>
            <input type="password">
            
            <label for="">Retype password:</label>
            <input type="password">
            <input type="checkbox">
            <label>Sign up for our weekly newsletter and updates</label>
            <input type="radio">
            <label>I have read and understood the <a href="#">terms and conditions</a></label>
        </fieldset>
        <button type="submit">Create Account</button>
        <p>Aleady have an account?
             <a href="#">Login</a>
        </p>
    </form>
</body>
</html>
